<!DOCTYPE html>
<html>
<head>
  <title>Image List</title>
  <style>
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Image List</h1>

  <ul>
    <li><a href="#" onclick="toggleImage('mihael'); return false;">Mihael</a></li>
    <li><a href="#" onclick="toggleImage('antwan'); return false;">Antwan</a></li>
    <li><a href="#" onclick="toggleImage('bronwyn'); return false;">Bronwyn</a></li>
    <li><a href="#" onclick="toggleImage('modest'); return false;">Modest</a></li>
    <li><a href="#" onclick="toggleImage('ibreal'); return false;">Ibreal</a></li>
  </ul>

  <img id="mihael-img" src="mihael.jpg" alt="Mihael">
  <img id="antwan-img" src="il_570xN.4749600017_ajvv.webp" alt="Antwan">
  <img id="bronwyn-img" src="image.png" alt="Bronwyn">
  <img id="modest-img" src="modest.jpg" alt="Modest">
  <img id="ibreal-img" src="a male half angel half demon with horns. a mix of  (2).jpg" alt="Ibreal">

  <script>
    function toggleImage(imageId) {
      var image = document.getElementById(imageId + '-img');
      if (image.style.display === 'none') {
        image.style.display = 'block';
      } else {
        image.style.display = 'none';
      }
    }
  </script>
</body>
</html>
